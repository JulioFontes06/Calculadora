<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="./js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body class="light-theme-body">
    <header>
        <button class="light-theme-change-button" id="theme-change">Tema: Claro/Escuro</button>
    </header>
    <main class="light-theme-main">
        <p id="input" class="light-theme-input"></p>

        <section class="keys-conteiner">
            <button class="key light-theme-button" id="remove">C</button>
            <button class="key light-theme-button" id="lastRemove">CE</button>
            <button class="key keyNumber keyOparation light-theme-button" data-key="/">/</button>
            <button class="key keyNumber keyOparation light-theme-button" data-key="*">x</button>
            <button class="key keyNumber light-theme-button" data-key="7">7</button>
            <button class="key keyNumber light-theme-button" data-key="8">8</button>
            <button class="key keyNumber light-theme-button" data-key="9">9</button>
            <button class="key keyNumber keyOparation light-theme-button" data-key="-">-</button>
            <button class="key keyNumber light-theme-button" data-key="4">4</button>
            <button class="key keyNumber light-theme-button" data-key="5">5</button>
            <button class="key keyNumber light-theme-button" data-key="6">6</button>
            <button class="key keyNumber keyOparation light-theme-button" data-key="+">+</button>
            <button class="key keyNumber light-theme-button" data-key="1">1</button>
            <button class="key keyNumber light-theme-button" data-key="2">2</button>
            <button class="key keyNumber light-theme-button" data-key="3">3</button>
            <button class="key keyNumber keyOparation light-theme-button" data-key=".">.</button>
            <button class="key keyNumber light-theme-button" data-key="0" id="zero">0</button>
            <button class="key light-theme-button" id="equal">=</button>
        </section>
    </main>
</body>
</html>
