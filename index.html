<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">

    <script src="./js/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <main>
        <input id="input" type="text">

        <section class="keys-conteiner">
            <button class="key" id="remove">C</button>
            <button class="key" id="lastRemove">CE</button>
            <button class="key keyNumber keyOparation" data-key=" / ">/</button>
            <button class="key keyNumber keyOparation" data-key=" * ">x</button>
            <button class="key keyNumber" data-key="7">7</button>
            <button class="key keyNumber" data-key="8">8</button>
            <button class="key keyNumber" data-key="9">9</button>
            <button class="key keyNumber keyOparation" data-key=" - ">-</button>
            <button class="key keyNumber" data-key="4">4</button>
            <button class="key keyNumber" data-key="5">5</button>
            <button class="key keyNumber" data-key="6">6</button>
            <button class="key keyNumber keyOparation" data-key=".">.</button>
            <button class="key keyNumber" data-key="1">1</button>
            <button class="key keyNumber" data-key="2">2</button>
            <button class="key keyNumber" data-key="3">3</button>
            <button class="key keyNumber keyOparation" data-key=" + ">+</button>
            <button class="key keyNumber" data-key="0" id="zero">0</button>
            <button class="key" id="equal">=</button>
        </section>
    </main>
</body>
</html>
